on:
  schedule:
    # runs once on oct 15 of each year
    - cron:  '20 6 15 10 *'
  workflow_dispatch:

name: update-rosters

jobs:
  update-rosters:
    name: update-rosters
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.CBBD_DATA_GH_TOKEN }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      TO_UPDATE: MOST_REC

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::httr
            any::RcppSimdJson
            any::data.table
            any::arrow
            any::qs
            any::piggyback
            any::gh
            any::janitor

      - name: Update rosters
        run: Rscript -e 'source("src/update-rosters.R")'
